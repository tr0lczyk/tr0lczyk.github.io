<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>kalkulator_codeAcademy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <div id="total"></div>
        <div id="operators">
            <a>+</a>
            <a>-</a>
            <a>/</a>
            <a>*</a>
            <a>=</a>
        </div>
        <div id="numbers">
          <a>1</a>
		  <a>2</a>
		  <a>3</a>
		  <a>4</a>
		  <a>5</a>
		  <a>6</a>
		  <a>7</a>
		  <a>8</a>
		  <a >9</a>
		  <a id="clear">C</a>
          <a>0</a>
          <a id="clearall">AC</a>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
