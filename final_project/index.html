<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kurs_bitcoin_pln</title>

    <!--    font awesome-->

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!--    style sheet-->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Aktualny kurs Bitcoin do PLN</h2>
    <h3>Kupno</h3>
    <p id="buy">123</p><i class="fa fa-minus-square-o" aria-hidden="true" id="buy-arrow"></i>
    <h3>Sprzedaż</h3>
    <p id="sell">123</p><i class="fa fa-minus-square-o" aria-hidden="true" id="sell-arrow"></i>
    
    <!-- BUTTONS   -->
    
    <div class="control-buttons">
        <h4></h4>
        <button value="5000" class="control-button">5 sekund</button>
        <button value="10000" class="control-button">10 sekund</button>
        <button value="30000" class="control-button">30 sekund</button>
        <button value="60000" class="control-button">60 sekund</button>
    </div>
    
    <h4>Odświezanie kursu co <span id="refresh-frequency">5 sekund</span></h4>

    <!-- jQuery  -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javaScript-->

    <script src="js/main.js"></script>
</body>

</html>
