<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz-html</title>
</head>
<body>
   
   <!-- Forms begin -->
   <form action="" method="post"></form>
   
   <!-- Form name -->
   <label for="name">Imię:</label>
   <input type="text" id="name" name="">
   
   <!-- Form surname -->
   <label for="">Nazwisko:</label>
   <input type="text" id="name" name="">
   
   <!-- Form mail -->
   <label for="">Adres email:</label>
   <input type="address" id="name" name="">
   
   <!-- Form phone -->
   <label for="tel">Numer Telefonu:</label>
   <input type="tel" id="name" name="">
   
   <!-- Form city -->
   <label for="">Miejsce zameldowania:</label>
   <select name="" id="name" id="">
       <option value="">Kraków</option>
       <option value="">Warszawa</option>
       <option value="">Gdańsk</option>
   </select>
   
   <!-- Form sex -->
   <p>Wybierz płeć</p>
   <label for="">Płeć:</label>
   <input type="radio" id="male" name="Mężczyzna">
   
   <!-- Form data privacy -->
   <label for="">Zgoda na przetwarzanie danych osobowych:</label>
   <input type="text" id="name" name="">
   
   <!-- Form Textarea -->
   <label for="tekst">Treść wiadomości:</label>
   <textarea name="" id="tekst" cols="30" rows="10"></textarea>
    
</body>
</html>
