<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz-html</title>
</head>
<body>
   
   <!-- Forms begin -->
   <form action="https://formspree.io/matt.olczyk@gmail.com" method="post">
   
   <!-- Form name -->
   <label for="name">Imię:</label>
   <input type="text" id="name" name="Imię">
   
   <!-- Form surname -->
   <label for="name">Nazwisko:</label>
   <input type="text" id="name" name="Nazwisko">
   
   <!-- Form mail -->
   <label for="address">Adres email:</label>
   <input type="address" id="address" name="Adres email">
   
   <!-- Form phone -->
   <label for="tel">Numer Telefonu:</label>
   <input type="tel" id="tel" name="Numer telefonu">
   
   <!-- Form city -->
   <label for="city">Miejsce zameldowania:</label>
   <select name="Miejsce zameldowania" id="city" id="">
       <option value="">Kraków</option>
       <option value="">Warszawa</option>
       <option value="">Gdańsk</option>
   </select>
   
   <!-- Form sex -->
   <p>Wybierz płeć</p>
   <label for="male female">Płeć:</label>
   <input type="radio" id="male" name="Mężczyzna">
   <input type="radio" id="female" name="Kobieta">
   
   <!-- Form data privacy -->
   <label for="checkbox">Wyrazam zgodę na przetwarzanie moich danych osobowych</label>
   <input type="checkbox" id="checkbox" name="Zgoda na Przetwarzanie danych osobowych">
   
   <!-- Form Textarea -->
   <label for="tekst">Treść wiadomości:</label>
   <textarea name="Wiadomość" id="tekst" cols="30" rows="10"></textarea>
    
    </form>
</body>
</html>
