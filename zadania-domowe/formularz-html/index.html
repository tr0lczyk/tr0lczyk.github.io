<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    
    <form action="" method="post">
        <!-- formularz tekstowy z imieniem -->
        <label for="name">Imię:</label>
        <input type="text" id="name"><br>
        
        <!-- formularz z nazwiskiem -->
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname"><br>
        
        <!-- formularz z mailem -->
        <label for="mail">Email:</label>
        <input type="email" id="mail"><br>
        
        <!-- formularz z telefonem-->
        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone"><br>
        
        <!-- formularz z wiadomością -->
        <label for="message">Wiadomość:</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea><br>
        
        <!-- Przycisk do wysyłania danych -->
        <input type="submit" value="Wyślij wiadomość">
        
        
    </form>
</body>
</html>
