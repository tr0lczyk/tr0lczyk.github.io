<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slider_jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slider-caption">BLUE</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slider-caption">PURPLE</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slider-caption">SLIDE ONE</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slider-caption">SLIDE TWO</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slider-caption">BLUE TWO</p>
            </div>
        </div>
    </div>
    <div class="slider-arrows">
        <a href="" class="prev-slide"><i class="fa fa-arrow-left fa-5x" aria-hidden="true"></i></a>
        <a href="" class="next-slide"><i class="fa fa-arrow-right fa-5x" aria-hidden="true"></i></a>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
